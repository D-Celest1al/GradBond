<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/registration.css">
</head>

<body class="bg-dark">

    <div class="container ">
        <div class="row main">
            <!-- Left part -->
            <div class="col-lg-8 col-md-12 order-lg-1 order-md-2 order-2">
                <h1 class="text-center mt-5 p-5 fs-1 fw-bolder writee">Registration As A Alumni</h1>
                <form action="login.html">
                    <div class="row ms-4 me-4">
                        <div class="col-lg-6 col-md-12 col-12">
                            <label for="fname" class="write">First Name</label><br>
                            <input type="text" name="fname" id="fname" required class="rounded-3 w-100 p-2 border border-light-subtle bg-light">
                        </div>
                        <div class="col-lg-6 col-md-12 col-12">
                            <label for="lname" class="write">Last Name</label><br>
                            <input type="text" name="lname" id="lname" class="rounded-3 w-100 p-2 border border-light-subtle bg-light">
                        </div>
                    </div>
                    <div class="row ms-4 me-4">
                        <div class="col-lg-6 col-md-12 col-12">
                            <label for="email" class="write">Email Address</label><br>
                            <input type="email" name="email" id="email" required class="rounded-3 w-100 p-2 border border-light-subtle bg-light">
                        </div>
                        <div class="col-lg-6 col-md-12 col-12">
                            <label for="phone" class="write">Phone Number</label><br>
                            <input type="number" name="phone" id="phone" required class="rounded-3 w-100 p-2 border border-light-subtle bg-light">
                        </div>
                    </div>
                    <div class="row ms-4 me-4">
                        <div class="col-lg-6 col-md-12 col-12">
                            <label for="university" class="write">University</label><br>
                            <input type="text" name="university" id="university" required class="rounded-3 w-100 p-2 border border-light-subtle bg-light">
                        </div>
                        <div class="col-lg-6 col-md-12 col-12">
                            <label for="id" class="write">University ID</label><br>
                            <input type="number" name="id" id="id" required class="rounded-3 w-100 p-2 border border-light-subtle bg-light">
                        </div>
                    </div>
                    <div class="row ms-4 me-4">
                        <div class="col-lg-6 col-md-12 col-12">
                            <label for="country" class="write">Country</label><br>
                            <input type="text" name="country" required id="country" class="rounded-3 w-100 p-2 border border-light-subtle bg-light">
                        </div>
                        <div class="col-lg-6 col-md-12 col-12">
                            <label for="job" class="write">Job Title</label><br>
                            <input type="text" name="job" id="job" class="rounded-3 w-100 p-2 border border-light-subtle bg-light">
                        </div>
                    </div>
                    <div class="row ms-4 me-4">
                        <div class="col-lg-6 col-md-12 col-12">
                            <label for="github" class="write">Github</label><br>
                            <input type="url" name="github" id="github" class="rounded-3 w-100 p-2 border border-light-subtle bg-light">
                        </div>
                        <div class="col-lg-6 col-md-12 col-12">
                            <label for="linkdin" class="write">Linkedin</label><br>
                            <input type="url" name="linkdin" id="linkdin" class="rounded-3 w-100 p-2 border border-light-subtle bg-light">
                        </div>
                    </div>
                    <div class="row m-4">
                        <div class="col-lg-6 col-md-12 col-12 text-center">
                            <div class="custom-file p-4">
                                <input type="file" class="custom-file-input" id="customFile" required class="custom">
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-12 col-12 text-center col-md-mt-5">
                            <input type="submit" value="Register" class="rounded-3 w-75 p-4 baton">
                        </div>
                    </div>
                </form><br><br><br>
            </div>
            <!-- Right part -->
            <div class="col-lg-4 col-md-12 order-lg-2 order-md-1 order-1">
                <a href="login.html"><img src="./images/right.png" class="img-fluid image" alt="..."></a>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
