{% extends 'base.html' %}
{% load static %}

<title>{% block title %}Find Alumni | GradBond{% endblock %}</title>

{% block extra_css %}
<link rel="stylesheet" href="{% static 'CSS/find_alumni.css' %}">
{% endblock %}

{% block content %}

<div class="container-fluid main">
    <div class="container ">
        <div class="text-center pt-5"><h1>Find Alumni Of Your University</h1></div>
        <form action="list_alumni.html">
            <div class="row d-flex justify-content-around pt-5">
                <div class="col-lg-5 col-md-10 col-10">
                    <label for="university" class="fs-3 ms-3">Select University</label><br>
                    <input type="text" name="university" id="university" required class="rounded-4 w-100 p-2 border box">
                </div>
                <div class="col-lg-5 col-md-10 col-10">
                    <label for="dept" class="fs-3 ms-3">Select Department</label><br>
                    <input type="text" name="dept" id="dept" required class="rounded-4 w-100 p-2 border box">
                </div>
            </div>
            <div class="row d-flex justify-content-around pt-3">
                <div class="col-lg-5 col-md-10 col-10">
                    <label for="company" class="fs-3 ms-3">Select Company</label><br>
                    <input type="text" name="company" id="company" required class="rounded-4 w-100 p-2 border box">
                </div>
                <div class="col-lg-5 col-md-10 col-10">
                    <label for="job" class="fs-3 ms-3">Job Title</label><br>
                    <input type="text" name="job" id="job" required class="rounded-4 w-100 p-2 border box">
                </div>
            </div><br>
            <div class="text-center mt-5">
                <button type="submit" class="baton" onclick="location.href='{% url 'alumni-list' %}'">Find Now</button>
            </div><br><br>
        </form>
    </div>
</div>

{% endblock %}
